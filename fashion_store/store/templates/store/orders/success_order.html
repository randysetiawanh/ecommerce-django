{% extends 'main.html' %}
{% load static %}

{% block mainBanner %}
<section class="content-top-margin page-title page-title-small bg-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-12 wow fadeInUp" data-wow-duration="300ms">
                <!-- page title -->
                <h1 class="black-text">Order Completed</h1>
                <!-- end page title -->
            </div>
            <div class="col-lg-4 col-md-5 col-sm-12 breadcrumb text-uppercase wow fadeInUp xs-display-none" data-wow-duration="600ms">
                <!-- breadcrumb -->
                <ul>
                    <li><a href="{% url 'store:index' %}">Home</a></li>
                    <li>Checkout</li>
                    <li>Success</li>
                </ul>
                <!-- end breadcrumb -->
            </div>
        </div>
    </div>
</section>
{% endblock mainBanner %}

{% block mainContent %}
<section id="cart-zero" class="content-top-margin no-padding-bottom border-top wow fadeIn">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-sm-8 col-xs-11 text-center center-col">
                <p class="not-found-title black-text">Order is Successful!</p>
                <p class="text-med text-uppercase letter-spacing-2">Check order in Your Account.</p>
                <a class="highlight-button-dark btn btn-small no-margin-right" href="{% url 'store:check_order' %}">Check My Order</a>
                <br><br><br><br>
            </div>
        </div>
    </div>
</section>
{% endblock mainContent %}
